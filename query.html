<script type="text/javascript">
  $(function () {

    $('.content-view').query({
      selectMode: 'combobox',
      plugins: {
        combobox: [{
          id: '#test1',
          config: {
            url: './data/query/data.json',
            mode: 'remote',
            textField: 'Description',
            valueField: 'Code',
            queryMatch: 'Description',
            clearIds: ["#test2", "#test3"],
            loadFilter: function (data) {
              return data;
            }
          }
        }, {
          id: '#test2',
          config: {
            url: './data/query/data.json',
            mode: 'remote',
            textField: 'Description',
            valueField: 'Code',
            dependenciesIds: ["#test1"],
            queryMatch: 'Description',
            clearIds: ["#test3"],
            loadFilter: function (data) {
              return data;
            }
          }
        }, {
          id: '#test3',
          config: {
            url: './data/query/data.json',
            mode: 'remote',
            textField: 'Description',
            valueField: 'Code',
            queryMatch: 'Description',
            dependenciesIds: ["#test2"],
