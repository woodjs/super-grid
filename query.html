<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>query</title>
  <link rel="stylesheet" type="text/css" href="css/component/query.css">
  <style type="text/css">
    .demo-query {
      width: 770px;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>

<div class="demo-query">
  <div class="s-query-wrapper">
    <div class="s-query-content">
      <div class="s-query-item s-query-required">
        <span class="s-query-label"><label>测试1：</label></span>
        <span class="s-query-input-wrapper">
          <select name="a" value="" class="s-query-input" id="a" data-clearIds="['#b', '#c']" data-url="/data.json">
            <option value="1">111</option>
            <option value="2">222</option>
            <option value="3">333</option>
          </select>
        </span>
      </div>

      <div class="s-query-item">
        <span class="s-query-label"><label>测试2：</label></span>
        <span class="s-query-input-wrapper">
          <select name="b" value="" class="s-query-input" id="b" data-dependenciesIds="['#a']" data-clearIds="['#c']" data-url="/data.json">
            <option value="1">111</option>
            <option value="2">222</option>
            <option value="3">333</option>
          </select>
        </span>
      </div>

      <div class="s-query-item">
        <span class="s-query-label"><label>测试3：</label></span>
        <span class="s-query-input-wrapper">
           <select  name="c" value="" class="s-query-input" id="c" data-dependenciesIds="['#a', '#b']" data-url="/data.json">
            <option value="1">111</option>
            <option value="2">222</option>
            <option value="3">333</option>
          </select>
        </span>
      </div>

      <div class="s-query-item">
        <span class="s-query-label"><label>测试4：</label></span>
        <span class="s-query-input-wrapper">
          <input  name="a4" class="s-query-input" type="text" />
        </span>
      </div>
    </div>
    <div class="s-query-operation">
      <a class="s-query-btn s-query-action" href="#">查询</a>
      <a class="s-query-btn s-query-reset" href="#">重置</a>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/query.js"></script>
<script type="text/javascript">
  $(function () {
      $('.demo-query').query();
  });
</script>
</body>
</html>
