<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>query</title>
  <link rel="stylesheet" type="text/css" href="css/component/servision.combobox.css">
  <link rel="stylesheet" type="text/css" href="css/component/query.css">
  <style type="text/css">
    .demo-query {
      width: 837px;
      margin: 10px auto 0;
    }

    .demo-query input {
      height: 26px;
      width: 100% !important;
    }

  </style>
</head>
<body>
<div class="demo-query"></div>

<script type="text/javascript">

  var data = [{
    id: 1,
    code: 'temp1',
    name: '哈哈' + Math.random()
  }, {
    id: 2,
    code: 'temp2',
    name: '呵呵' + Math.random()
  }, {
    id: 3,
    code: 'temp3',
    name: '嘻嘻' + Math.random()
  }, {
    id: 4,
    code: 'temp4',
    name: '嘿嘿' + Math.random()
  }];
</script>
<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/component/jquery.servision.combobox.js"></script>
<script type="text/javascript" src="js/query.js"></script>
<script type="text/javascript">
  $(function () {

    $('.demo-query').query({
      items: [
        {
          type: 'combobox',
          id: 'test1',
          name: 'test1',
          label: '测试1',
          required: true,
          config: {
            url: './data/query/data.json',
            mode: 'remote',
            textField: 'Description',
            valueField: 'Code',
            queryMatch: 'Description',
            clearIds: ["#test2", "#test3"],
            loadFilter: function (data) {
              return data;
            }
          }
        }, {
          type: 'combobox',
          id: 'test2',
          name: 'test2',
          label: '测试2',
          config: {
            url: './data/query/data.json',
            mode: 'remote',
            textField: 'Description',
            valueField: 'Code',
            dependenciesIds: ["#test1"],
            queryMatch: 'Description',
            clearIds: ["#test3"],
            loadFilter: function (data) {
              return data;
            }
          }
        }, {
          type: 'combobox',
          id: 'test3',
          name: 'test3',
          label: '测试3',
          config: {
            url: './data/query/data.json',
            mode: 'remote',
            textField: 'Description',
            valueField: 'Code',
            queryMatch: 'Description',
            dependenciesIds: ["#test2"],
            loadFilter: function (data) {
              return data;
            }
          }
        }, {
          type: 'text',
          id: 'test4',
          name: 'test4',
          label: '测试4'
        }, {
          type: 'select',
          id: 'test5',
          name: 'test5',
          label: '测试5',
          required: true,
          config: {
            withAll: true,
            withAllText: '请选择',
            preload: false,
            localData: [{
              code: 1,
              name: 'a1'
            }, {
              code: 2,
              name: 'a2'
            }, {
              code: 3,
              name: 'a3'
            }]
          }
        }
      ]
    });

  });
</script>
</body>
</html>
