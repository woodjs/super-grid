<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>demo</title>
  <link rel="stylesheet" type="text/css" href="css/component/servision.combobox.css">
  <link rel="stylesheet" type="text/css" href="css/component/query.css">
  <link rel="stylesheet" type="text/css" href="css/component/gird.css">
  <link rel="stylesheet" type="text/css" href="css/component/pagination.css">
  <style type="text/css">
    .demo-query {
      width: 837px;
      margin: 10px auto 0;
    }

    .demo-query input {
      height: 26px;
      width: 100% !important;
    }

    .demo-grid {
      width: 837px;
      margin: 10px auto 0;
    }

    tbody a {
      color: #b00;
    }

    .demo-pagination {
      width: 837px;
      margin: 10px auto 0;
    }

  </style>
</head>
<body>

<div class="demo-query" id="query-1"></div>
<div class="demo-grid" id="grid-1"></div>
<div class="demo-pagination" id="pagination-1"></div>

<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/component/jquery.servision.combobox.js"></script>
<script type="text/javascript" src="js/query.js"></script>
<script type="text/javascript" src="js/grid.js"></script>
<script type="text/javascript" src="js/pagination.js"></script>
<script type="text/javascript">

  $(function () {

    $('#grid-1').grid({
      width: '837px',
      height: '244px',
      url: './data/grid/data.json',
      rebuildAjaxParams: function (p) {
        console.log(p);
      },
      rebuildAjaxResponse: function (r) {
        console.log(r);
      },
      plugins: {
        pagination: $('#pagination-1').pagination({
          pageSize: 20,
          pageBtnCount: 3,
          curPageIndex: 1,
          pageSizeList: [5, 10, 15, 20]
        }),
        query: $('#query-1').query({
          items: [
            {
              type: 'combobox',
              id: 'test1',
              name: 'test1',
              label: '测试1',
              required: true,
              config: {
                url: './data/query/data.json',
                mode: 'remote',
                textField: 'Description',
                valueField: 'Code',
                queryMatch: 'Description',
                clearIds: ["#test2", "#test3"],
                loadFilter: function (data) {
                  return data;
                }
              }
            }, {
              type: 'combobox',
              id: 'test2',
              name: 'test2',
              label: '测试2',
              config: {
                url: './data/query/data.json',
                mode: 'remote',
                textField: 'Description',
                valueField: 'Code',
                dependenciesIds: ["#test1"],
                queryMatch: 'Description',
                clearIds: ["#test3"],
                loadFilter: function (data) {
                  return data;
                }
              }
            }, {
              type: 'combobox',
              id: 'test3',
              name: 'test3',
              label: '测试3',
              config: {
                url: './data/query/data.json',
                mode: 'remote',
                textField: 'Description',
                valueField: 'Code',
                queryMatch: 'Description',
                dependenciesIds: ["#test2"],
                loadFilter: function (data) {
                  return data;
                }
              }
            }, {
              type: 'text',
              id: 'test4',
              name: 'test4',
              label: '测试4'
            }
          ]
        })
      },
      columns: [{
        title: '测试1',
        index: 'a1',
        width: '100px',
        sortable: true,
        resizeable: true,
        renderer: function (value, record, store) {
          return '<a class="custom-a" href="http://www.baidu.com" target="_blank">' + value + '</a>';
        }
      }, {
        title: '测试2',
        index: 'b1',
        width: '100px',
        sortable: true,
        resizeable: true
      }, {
        title: '测试3',
        index: 'c1',
        width: '100px',
        sortable: true,
        resizeable: true
      }, {
        title: '测试4',
        index: 'd1',
        width: '100px',
        sortable: true,
        resizeable: true
      }, {
        title: '测试5',
        index: 'e1',
        width: '100px',
        sortable: true,
        resizeable: true
      }, {
        title: '测试6',
        index: 'f1',
        width: '100px',
        sortable: true,
        resizeable: true
      }, {
        title: '测试7',
        index: 'g1',
        width: '100px',
        sortable: true,
        resizeable: true
      }, {
        title: '测试8',
        index: 'h1',
        width: '100px',
        sortable: true,
        resizeable: true
      }]
    });
  });
</script>
</body>
</html>
