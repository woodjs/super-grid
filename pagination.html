  <title>pagination</title>
  <link rel="stylesheet" type="text/css" href="css/component/pagination.css">

    .demo-pagination {
      width: 770px;
      margin: 10px auto 0;

  </style>

<body>

<div class="demo-pagination"></div>

<script type="text/template" id="template2"></script>
<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/pagination.js"></script>
<script type="text/javascript">
  $(function () {
    $('.demo-pagination').pagination({
      mode: 'mode2',
      pageSize: 10,
      pageBtnCount: 3,
      total: 304,
      curPageIndex: 1,
      withRefresh: true,
      pageSizeList: [5, 10, 15, 20],
      onBeforeRender: function () {
        console.log('beforeRender');
      },
      onAfterRender: function () {
        console.log('afterRender');
      },
      onBeforeChangePage: function () {
        console.log('beforeChangePage');
      },
      onAfterChangePage: function () {
        console.log('afterChangePage');
      }
    });
  });
</script>
</body>
